<!DOCTYPE html>
<html>
<head>
  <title>Find My Table</title>

  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img.logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      font-size: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .graffiti {
      font-family: 'Permanent Marker', cursive;
      color: #ff4d4d;
      font-size: 28px;
      margin-top: 15px;
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(-2deg); }
    }

    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>

<body>

<img class="logo" src="https://www.theknot.com/tk-media/images/495995ec-7459-410d-a1e7-98a2bea3919d~rt_auto-cr_27.0.837.1080-rs_2880.h?ordering=explicit&quality=75">

<h1>Find Your Table</h1>
<input id="guestName" placeholder="Enter your name">
<br><br>
<button onclick="findTable()">Find My Table</button>

<div id="overlay">
  <div class="spinner">‚è≥</div>
  <div class="graffiti">Finding your table...</div>
</div>

<div id="result"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzJ3cxuC2t9m6K7EWXIAVDjWguexbXREba3DTuffVRlNP6FlDaMOtAkZxg3TKfkTNU7lA/exec";

  function showLoader() {
    document.getElementById("overlay").style.display = "flex";
  }

  function hideLoader() {
    document.getElementById("overlay").style.display = "none";
  }

  function findTable() {
    const name = document.getElementById("guestName").value.trim();
    if (!name) {
      alert("Please enter your name");
      return;
    }

    showLoader();

    fetch(`${API_URL}?name=${encodeURIComponent(name)}`)
      .then(res => res.json())
      .then(data => {
        hideLoader();

        if (!data.found) {
          document.getElementById("result").innerHTML =
            "<p>Sorry, we couldn't find your table.</p>";
          return;
        }

        document.getElementById("result").innerHTML = `
          <h2>Table ${data.table}</h2>
          <p>You are seated with:</p>
          <ul>
            ${data.guests.map(g => `<li>${g}</li>`).join("")}
          </ul>
          <img src="${data.imageUrl}" style="max-width:300px;">
        `;
      })
      .catch(err => {
        hideLoader();
        alert("Error finding table.");
        console.error(err);
      });
  }
</script>

</body>
</html>
