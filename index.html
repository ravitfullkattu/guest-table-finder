<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Table Finder</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #45a049;
    }

    .result p {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      animation: fadeIn 0.4s ease;
    }

    .result p:first-child {
      font-weight: bold;
      background: #dce6f1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://www.theknot.com/tk-media/images/495995ec-7459-410d-a1e7-98a2bea3919d~rt_auto-cr_27.0.837.1080-rs_2880.h?ordering=explicit&quality=75" alt="Event Logo" class="logo">
    <h2>Find Your Table</h2>
    <p>Enter part of your name to see your table number and all guests at the same table.</p>

    <input id="query" placeholder="e.g., Smith or Theo" />
    <button id="searchBtn">Search</button>

    <div id="results" class="result"></div>

    <div class="footer">
      Event Table Finder
    </div>
  </div>

  <script>
    async function search() {
      const input = document.getElementById('query');
      const query = input.value.toLowerCase().trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // clear previous results

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a name.</p>';
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxajXZE9R0fpv5aNbs1RGBvTNw1bYa2Mp27WdD_Tu73leju-ykzsD_2Mplh4l8si57HWA/exec?q=');
        const data = await response.json();

        // Find all guests that match the query
        const matchedGuests = data.filter(item =>
          item.name.toLowerCase().includes(query)
        );

        if (matchedGuests.length === 0) {
          resultsDiv.innerHTML = '<p>No matches found.</p>';
          return;
        }

        // Collect all unique table numbers
        const tables = [...new Set(matchedGuests.map(item => item.table.toString()))];

        // List all guests in each table
        tables.forEach(tableNum => {
          const tableHeader = document.createElement('p');
          tableHeader.textContent = `Table ${tableNum}:`;
          tableHeader.style.fontWeight = 'bold';
          resultsDiv.appendChild(tableHeader);

          const tableGuests = data.filter(item => item.table.toString() === tableNum);
          tableGuests.forEach(guest => {
            const p = document.createElement('p');
            p.textContent = `- ${guest.name}`;
            resultsDiv.appendChild(p);
          });
        });

      } catch (err) {
        resultsDiv.innerHTML = '<p>Error loading data. Try again later.</p>';
        console.error(err);
      }
    }

    // Click button
    document.getElementById('searchBtn').addEventListener('click', search);

    // Enter key triggers search
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>
</body>
</html>
