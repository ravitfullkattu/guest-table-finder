<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Table Finder</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #45a049;
    }

    .result p {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
      animation: fadeIn 0.4s ease;
      text-align: left;
    }

    .result p.table-header {
      font-weight: bold;
      background: #dce6f1;
      font-size: 18px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    /* Loader overlay */
    #loaderOverlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      visibility: hidden;
      z-index: 1000;
    }

    /* Spinning hourglass SVG */
    #loaderOverlay svg {
      width: 50px;
      height: 50px;
      animation: spin 1.2s linear infinite;
      fill: #4CAF50;
    }

    @keyframes spin {
      from { transform: rotate(0deg);}
      to { transform: rotate(360deg);}
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://www.theknot.com/tk-media/images/495995ec-7459-410d-a1e7-98a2bea3919d~rt_auto-cr_27.0.837.1080-rs_2880.h?ordering=explicit&quality=75" alt="Event Logo" class="logo">
    <h2>Find Your Table</h2>
    <p>Enter part of your name to see your table number and all guests at the same table.</p>

    <input id="query" placeholder="e.g., Smith or Theo" autocomplete="off">
    <button id="searchBtn">Search</button>

    <div id="results" class="result"></div>

    <div class="footer">Event Table Finder</div>

    <!-- Loader Overlay -->
    <div id="loaderOverlay" aria-live="polite" aria-busy="true" role="alert" aria-label="Loading">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <path d="M6 2v6h1v8H6v6h12v-6h-1V8h1V2H6zm10 2v4H8V4h8zM8 18h8v4H8v-4z"/>
      </svg>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzJ3cxuC2t9m6K7EWXIAVDjWguexbXREba3DTuffVRlNP6FlDaMOtAkZxg3TKfkTNU7lA/exec";

    const loader = document.getElementById('loaderOverlay');
    const resultsDiv = document.getElementById('results');
    const queryInput = document.getElementById('query');
    const searchBtn = document.getElementById('searchBtn');

    function showLoader() { loader.style.visibility = 'visible'; }
    function hideLoader() { loader.style.visibility = 'hidden'; }

    async function search() {
      const query = queryInput.value.toLowerCase().trim();
      resultsDiv.innerHTML = '';

      if (!query) {
        resultsDiv.innerHTML = '<p>Please enter a name.</p>';
        return;
      }

      showLoader();

      try {
        const response = await fetch(`${API_URL}?q=${encodeURIComponent(query)}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        hideLoader();

        if (!data || data.length === 0) {
          resultsDiv.innerHTML = '<p>No matches found.</p>';
          return;
        }

        // Find all guests matching the query
        const matchedGuests = data.filter(item =>
          item.name.toLowerCase().includes(query)
        );

        if (matchedGuests.length === 0) {
          resultsDiv.innerHTML = '<p>No matches found.</p>';
          return;
        }

        // Get unique tables from matched guests
        const tables = [...new Set(matchedGuests.map(item => item.table.toString()))];

        // For each table, list all guests
        tables.forEach(tableNum => {
          const tableHeader = document.createElement('p');
          tableHeader.classList.add('table-header');
          tableHeader.textContent = `Table ${tableNum}:`;
          resultsDiv.appendChild(tableHeader);

          const tableGuests = data.filter(item => item.table.toString() === tableNum);
          tableGuests.forEach(guest => {
            const p = document.createElement('p');
            p.textContent = `- ${guest.name}`;
            resultsDiv.appendChild(p);
          });
        });

      } catch (error) {
        hideLoader();
        console.error(error);
        resultsDiv.innerHTML = '<p>Error loading data. Please make sure you are accessing the page via HTTP(S) and not directly as a file.</p>';
      }
    }

    searchBtn.addEventListener('click', search);
    queryInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') search(); });
  </script>
</body>
</html>
